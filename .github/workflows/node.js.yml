name: GitHub Actions Deploy

on:
  push:
    branches:
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment:
      name: PRODUCTION

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Print event info
        run: |
          echo "🎉 Job triggered by ${{ github.event_name }}"
          echo "🐧 Running on ${{ runner.os }}"
          echo "🔎 Branch: ${{ github.ref }} | Repo: ${{ github.repository }}"

      - name: Check out code
        uses: actions/checkout@v3

      - name: List repo files
        run: ls -la

      - name: Install dependencies
        run: npm install --force

      - name: Build project
        run: npm run build

      - name: Clean .git
        run: rm -rf .git

      - name: Zip project into frontend.zip
        run: zip -r frontend.zip . -x "*.git*"

      - name: Setup SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: "unnecessary"

      - name: Upload frontend.zip to server
        run: scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa frontend.zip ubuntu@18.143.75.112:~/

      - name: SSH to server, unzip and start app
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@18.143.75.112 << 'EOF'
            rm -rf ~/frontend
            unzip -o ~/frontend.zip -d ~/frontend
            sudo rm -rf /var/www/frontend
            sudo cp -r ~/frontend /var/www/frontend
            pm2 delete frontend || true
            cd /var/www/frontend
            pm2 start npm --name "frontend" -- start
          EOF
