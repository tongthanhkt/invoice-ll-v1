name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀

on:
  push:
    branches:
      - main  

jobs:
  deployment:
    runs-on: ubuntu-latest
    environment: 
      name: PRODUCTION

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v3

      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."

      - name: List files in the repository
        run: ls ${{ github.workspace }}

      - name: Install dependency
        run: npm install --force

      - name: Build dependency
        run: npm run build

      - run: echo "🍏 This job's status is ${{ job.status }}."

      - run: sudo rm -rf .git

      # --- Zip thư mục frontend trước khi deploy ---
      - name: Zip frontend folder
        run: zip -r frontend.zip frontend/

      # Đặt SSH Key trước rsync
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: "unnecessary"

      # Upload file zip qua rsync
      - name: rsync frontend.zip
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avzr
          remote_path: ~/frontend.zip
          remote_host: 18.143.75.112
          remote_user: ubuntu
          remote_key: ${{ secrets.SSH_KEY }}

      # SSH vào server để giải nén và khởi động app
      - name: Unzip and start application on server
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@18.143.75.112 << 'EOF'
            unzip -o ~/frontend.zip -d ~/frontend/
            sudo cp -r ~/frontend /var/www
            pm2 delete frontend || true
            pm2 start npm --name "frontend" -- start
          EOF
